<!DOCTYPE html>

    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style_calculator.css">
    </head>
<body>
    <div class="Calculator_body">
        <div class="screen">
        </div>
        <table>
            <tbody>

                        <path d="M15.5 9.50002L10.5 14.5M10.5 9.5L15.5 14.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </td>
                <td class="%">%</td>
                <td class="÷">÷</td>
            </tr>
            <tr>
                <td class="7">7</td>
                <td class="8">8</td>
                <td class="9">9</td>
                <td class="×">×</td>
            </tr>
            <tr>
                <td class="4">4</td>
                <td class="5">5</td>
                <td class="6">6</td>
                <td class="-">-</td>
            </tr>
            <tr>
                <td class="1">1</td>
                <td class="2">2</td>
                <td class="3">3</td>
                <td class="+">+</td>
            </tr>
            <tr>
                <td class="√"><svg fill="#000000" width="25px" height="25px" viewBox="0 0 24 24" id="square-root" data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color"><path id="primary" d="M8,21a1,1,0,0,1-.94-.65L4.31,13H3a1,1,0,0,1,0-2H4.31a2,2,0,0,1,1.87,1.3l1.5,4L9.86,4.63a2,2,0,0,1,2-1.63H21a1,1,0,0,1,0,2H11.83L9,20.18a1,1,0,0,1-.89.82Z" style="fill: rgb(0, 0, 0);"></path></svg></td>
                <td class="0">0</td>
                <td class=".">.</td>
                <td class="btn_=">=</td>
            </tr>
          </tbody>  
        </table>
    </div>
