<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping cards | exersice</title>
    <link rel="stylesheet" href="./css/Flipping_cards.css">
</head>

<body>
    <div class="wrapper">
        <div class="cards">
            <div class="first card">
                <div class="first upper half"></div>
                <div class="first lower half"></div>
            </div>
            <div class="second card">
                <div class="second upper half"></div>
                <div class="second lower half"></div>
            </div>
            <div class="third card">
                <div class="third upper half"></div>
                <div class="third lower half"></div>
            </div>
            <div class="fourth card">
                <div class="fourth upper half"></div>
                <div class="fourth lower half"></div>
            </div>
            <div class="fifth card">
                <div class="fifth upper half"></div>
                <div class="fifth lower half"></div>
            </div>
            <div class="sixth card">
                <div class="sixth upper half"></div>
                <div class="sixth lower half"></div>
            </div>
        </div>
        <textarea class="flip_control" name="" id="" cols="6" rows="1" maxlength='6' readonly></textarea>

    </div>


    <script src="./js/Flipping_cards.js"></script>
</body>

</html>
